<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab11 bài tập</title>
</head>
<body>
    <button onclick="bai1()">Bài 1</button>
    <p id="result1"></p>
    <button onclick="bai2()">Bài 2</button>
    <p id="result2"></p>
    <button onclick="bai3()">Bài 3</button>
    <p id="result3"></p>
    <script>
        function bai1(){
        let myColor = ["Red","Green","White","Black"]
        let result = myColor.join(",")
            document.getElementById("result1").innerText = result;
        }
        function bai2(){
            let input = prompt("Nhập vào một dãy số:");
            let kq = input[0];
            for (let i = 1; i < input.length; i++) {
                if (parseInt(input[i-1])% 2 === 0 && parseInt(input[i])% 2 === 0) {
                    kq += "-";
                }
                kq += input[i];
            } 
        document.getElementById("result2").innerText = kq;
        }
        function bai3(){
            let input = prompt("Nhập vào một chuỗi ký tự");
            let output = "";
            for (let i = 0; i < input.length; i++) {
                let char = input[i];
                if (char === char.toUpperCase()) {
                    output += char.toLowerCase();
                }
                else {
                    output += char.toUpperCase();
                }
        }
        document.getElementById("result3").innerText = output;
    }
    </script>
</body>
</html>
